{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<h1 class="text-center">Signup</h1>
<hr>
<form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button "Signup" button_type="submit" button_class="btn-primary" %}
</form>
{% endblock %}
